version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: talentai-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talent_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentai-network

  ollama:
    image: ollama/ollama:latest
    container_name: talentai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - talentai-network

  backend:
    build: .
    container_name: talentai-backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/talent_ai
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: llama3
    depends_on:
      - postgres
      - ollama
    networks:
      - talentai-network

  frontend:
    build: ./frontend
    container_name: talentai-frontend
    ports:
      - "3000:3000"
    environment:
      - CI=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - talentai-network

volumes:
  postgres_data:
  ollama_data:

networks:
  talentai-network:
    driver: bridge