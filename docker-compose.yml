version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: talentai-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talent_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: talentai-backend
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/talent_ai
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      OLLAMA_URL: http://host.docker.internal:11434
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: talentai-frontend
    ports:
      - "3000:3000"
    environment:
      - CI=true
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data: